<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail OPD</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f4f6f9;
    }

    header {
      background: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      width: 90%;
      margin: auto;
      margin-top: 30px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .info {
      font-size: 18px;
      margin: 10px 0;
    }

    canvas {
      margin-top: 20px;
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<header id="judulOPD">Detail OPD</header>

<div class="container">
  <div class="box">

    <p class="info"><b>Target:</b> <span id="target"></span></p>
    <p class="info"><b>Realisasi:</b> <span id="realisasi"></span></p>

    <h3>Grafik Realisasi Bulanan</h3>
    <canvas id="chartOPD"></canvas>

    <a href="pendapatan.html" class="back">⬅ Kembali ke Tabel OPD</a>

  </div>
</div>

<!-- CHART -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="data.js"></script>

<script>
  // Ambil index OPD dari localStorage
  const index = localStorage.getItem("opdIndex");

  const opd = pendapatanData[index];

  // Isi Judul
  document.getElementById("judulOPD").innerHTML = opd.nama;

  // Isi Target & Realisasi
  document.getElementById("target").innerHTML =
    "Rp " + opd.target.toLocaleString();

  document.getElementById("realisasi").innerHTML =
    "Rp " + opd.realisasi.toLocaleString();

  // Buat Grafik Bulanan
  new Chart(document.getElementById("chartOPD"), {
    type: "line",
    data: {
      labels: ["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agu","Sep","Okt","Nov","Des"],
      datasets: [{
        label: "Realisasi Bulanan",
        data: opd.bulanan,
        borderWidth: 3
      }]
    },
    options: {
      responsive: true
    }
  });
</script>

</body>
</html>
